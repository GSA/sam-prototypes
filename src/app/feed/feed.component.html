<sds-subheader>
  <!-- =============== BACK BUTTON =============== -->
  <button class="sds-button sds-button--circular">
    <sds-icon [icon]="'chevron-left'"></sds-icon>
  </button>

  <!-- =============== TITLE =============== -->
  <h1 class="font-heading-md text-semibold tablet-lg:width-mobile">
    Notifications
  </h1>

  <!-- =============== SEARCH =============== -->
  <sds-search (term)="log($event)" parentSelector=".grid-row" placeholder="Entity an ID, name, or keyword"
    inputClass="width-card-lg widescreen:width-mobile display-none desktop-lg:display-inline-block">
  </sds-search>

  <!-- =============== ACTIONS BUTTONS =============== -->
  <sds-subheader-actions [model]="subheader" (clicks)="log($event)">
  </sds-subheader-actions>
</sds-subheader>
<sds-page>
  <sds-page-options class="sam-page__options">
    <sds-toolbar class="tablet:grid-col-auto" #toolbar="sdsToolbar" [expanded]="true">
      <sds-accordion>
        <sds-accordion-item [expanded]="true">
          <sds-accordion-item-header>Show Messages For</sds-accordion-item-header>
          <sds-side-navigation #sideNav [model]="sideNavModel"></sds-side-navigation>
        </sds-accordion-item>
      </sds-accordion>
    </sds-toolbar>
    <div class="sds-page__content  tablet:grid-col margin-0">
      <search-list-layout [service]="service" [configuration]="service.configuration">
        <ng-template #resultContent let-item>
          <div>
            <feed-item [model]="item"></feed-item>
          </div>
        </ng-template>
      </search-list-layout>
    </div>
  </sds-page-options>

</sds-page>
