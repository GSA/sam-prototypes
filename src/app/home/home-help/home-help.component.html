<div class="grid-row">
  <div class="grid-col">
    <ul class="sds-list sds-list--icon">
      <li>
        <usa-icon [icon]="'camera-reels'" [size]="'sm'"></usa-icon>
        <span class="sr-only"></span>
        <a class="usa-link" [routerLink]="['/help/results']" [queryParams]="{type: 'video'}">
          Videos
        </a>
      </li>
      <li>
        <usa-icon [icon]="'book'" [size]="'sm'"></usa-icon>
        <span class="sr-only"></span>
        <a class="usa-link" [routerLink]="['/help/results']" [queryParams]="{type: 'term'}">
          Glossary Terms
        </a>
      </li>
      <li>
        <usa-icon [icon]="'document-pdf'"></usa-icon>
        <span class="sr-only"></span>
        <a class="usa-link" [routerLink]="['/help/results']" [queryParams]="{type: 'qsd'}">
          Quick Start Guides
        </a>
      </li>
    </ul>
  </div>
  <!-- paste video code here -->
  <div class="grid-col padding-top-2 text-center">
    <div class="video-code"
      style="height: 120px; width: 200px; margin: auto; background-image: url('assets/img/home-video.png'); background-size: cover; background-repeat: no-repeat; background-position: center;">
    </div>
    <span class="text-semibold text-base">Watch our welcome video</span>
  </div>
</div>
<span>Frequently Asked Questions</span>
<ul class="sds-list sds-list--icon">
  <li>
    <usa-icon [icon]="'question-circle'" [size]="'sm'"></usa-icon>
    <span class="sr-only"></span>
    <a class="usa-link" href=" ">
      Do I need a user account?
    </a>
  </li>
  <li>
    <usa-icon [icon]="'question-circle'" [size]="'sm'"></usa-icon>
    <span class="sr-only"></span>
    <a class="usa-link" href=" ">
      What's the difference between signing up and registering?
    </a>
  </li>
  <li>
    <usa-icon [icon]="'question-circle'" [size]="'sm'"></usa-icon>
    <span class="sr-only"></span>
    <a class="usa-link" href=" ">
      What if I already have a login.gov account?
    </a>
  </li>
  <li>
    <usa-icon [icon]="'question-circle'" [size]="'sm'"></usa-icon>
    <span class="sr-only"></span>
    <a class="usa-link" href=" ">
      What do I need to register my entity?
    </a>
  </li>
</ul>
