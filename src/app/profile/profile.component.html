<sds-subheader>
  <back-button></back-button>
  <subheader-title title="Profile"></subheader-title>

  <sds-subheader-actions [model]="subheaderActions" (clicks)="actionClicked($event)">
  </sds-subheader-actions>
</sds-subheader>

<main>
  <div class="sds-page">
    <div class="grid-container">
      <div class="grid-row grid-gap">
        <div class="desktop:grid-col-3 tablet-lg:grid-col-12 mobile-lg:grid-col-12 margin-bottom-3">
          <responsive-sidebar title="Navigate To">
  
              <div class="sds-card">
                <div class="sds-card__body sds-card__body--accent-cool" id="filtersBody">
                    <sds-side-navigation #sideNav [model]="navigationData"></sds-side-navigation>
                </div>
              </div>
    
          </responsive-sidebar>
        </div>
        <div class="desktop:grid-col-9 tablet-lg:grid-col-12 mobile-lg:grid-col-12">
          <router-outlet></router-outlet>
        </div>
      </div>
    </div>
  </div>
</main>
