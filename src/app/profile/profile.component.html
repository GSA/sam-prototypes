<sds-subheader>
  <!-- =============== BACK BUTTON =============== -->
  <button id="backbutton" class="sds-button sds-button--circular" aria-label="Back to Workspace Home"
    [routerLink]="['/workspace']">
    <sds-icon [icon]="'chevron-left'"></sds-icon>
  </button>


  <!-- =============== TITLE =============== -->
  <span class="font-heading-lg text-semibold">
    Profile
  </span>
</sds-subheader>
<main>
  <div class="grid-container">
    <div class="sds-page">
      <div class="grid-row grid-gap">
        <div class="grid-auto">
          <sds-toolbar class="tablet:grid-col-auto" #toolbar="sdsToolbar" [expanded]="true">
            <sds-accordion>
              <sds-accordion-item [expanded]="true">
                <sds-side-navigation #sideNav [model]="navigationData"></sds-side-navigation>
              </sds-accordion-item>
            </sds-accordion>
          </sds-toolbar>
        </div>
        <div class="tablet:grid-col-fill">
          <router-outlet></router-outlet>
        </div>
      </div>
    </div>
  </div>
</main>
