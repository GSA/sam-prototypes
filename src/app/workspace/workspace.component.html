<ng-container *ngIf="router.url != '/workspace'">
  <sds-subheader>
    <!-- =============== TITLE =============== -->
      {{workspaceModel.title}}

    <!-- =============== SEARCH =============== -->
    <sds-subheader-search (searchTerm)="log($event)"> </sds-subheader-search>
  </sds-subheader>
</ng-container>

<div style="margin-top: 1.5em; margin-bottom: 1.5em;">
<sds-page>
  <sds-page-options class="sam-page__options">
    <sds-toolbar class="tablet:grid-col-auto" #toolbar="sdsToolbar" [expanded]="workspaceModel.showNav">
      <sds-accordion>
        <sds-accordion-item [expanded]="false">
          <sds-accordion-item-header>Show Workspace For</sds-accordion-item-header>
          <sds-side-navigation #sideNav [model]="sideNavModel"></sds-side-navigation>
        </sds-accordion-item>
          <sds-filters *ngIf="fields && fields.length > 0" [form]="form" [fields]="fields" [model]="filterModel" (filterChange)="filterChange$.next($event)"></sds-filters>
      </sds-accordion>
    </sds-toolbar>
  <div class="sds-page__content tablet:grid-col-fill margin-0">
    <router-outlet></router-outlet>
  </div> 
  </sds-page-options>
</sds-page>
</div>
