<ng-container *ngIf="router.url === '/workspace/registrations'">
  <sds-subheader>
    <!-- =============== TITLE =============== -->
    Entity Registrations

    <!-- =============== SEARCH =============== -->
    <sds-subheader-search (searchTerm)="log($event)"> </sds-subheader-search>
  </sds-subheader>
</ng-container>

<sds-page>
  <sds-page-options class="sam-page__options">
    <sds-toolbar #toolbar="sdsToolbar">
      <sds-accordion multi="true">
        <sds-side-navigation
          #sideNav
          [model]="sideNavModel"
        ></sds-side-navigation>
       
          <sds-accordion-item>
              <sds-accordion-item-header> Filters </sds-accordion-item-header>
              <formly-form [form]="form" [fields]="fields" [model]="filterModel"></formly-form>
          </sds-accordion-item>
   
      </sds-accordion>
      
    </sds-toolbar>
  </sds-page-options>
  <div class="sds-page__content" [sdsToolbarExpand]="toolbar">
    <router-outlet></router-outlet>
  </div>
</sds-page>
