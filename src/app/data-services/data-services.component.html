<sds-subheader>
  <!-- =============== BACK BUTTON =============== -->
  <button class="sds-button sds-button--circular">
    <fa-icon [icon]="['fas', 'chevron-left']" [fixedWidth]="true"></fa-icon>
  </button>

  <!-- =============== TITLE =============== -->
  <h1 class="font-heading-md text-semibold tablet-lg:width-mobile">
    Data Services
  </h1>

  <!-- =============== SEARCH =============== -->
  <sds-search
    (term)="log($event)"
    parentSelector=".grid-row"
    placeholder="Entity an ID, name, or keyword"
    inputClass="width-card-lg widescreen:width-mobile display-none desktop-lg:display-inline-block"
  >
  </sds-search>

  <!-- =============== ACTIONS BUTTONS =============== -->
  <sds-subheader-actions
    [model]="subheader"
    (clicks)="log($event)">
  </sds-subheader-actions>
</sds-subheader>

<div class="grid-container margin-bottom-205">
  <h3>Dialog examples</h3>
  <button
    class="margin-right-1"
    (click)="
      openAlert('Wrong Password', 'Warning Message here', 'error', 'small')
    "
  >
    Alert
  </button>
  <button (click)="openOfficial()">
    Policy
  </button>
</div>
