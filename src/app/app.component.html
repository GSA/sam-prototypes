<sam-header></sam-header>
<sam-subheader></sam-subheader>
<div class="sam-body usa-grid-full">
	<div class="usa-width-toolbar sam-sidetools">
		<sam-vertical-toolbar [tools]="model.localTools">
		</sam-vertical-toolbar>
		<sam-vertical-toolbar [tools]="model.globalTools">
		</sam-vertical-toolbar>
	</div>
	<div class="usa-width-body">
		<div class="sam-container usa-grid-full">
				<div [ngClass]="{'hidden': !model.selectedTool, 
	                 'sam-toolpanel usa-width-one-fourth': model.selectedTool && model.selectedTool.width=='normal',
	                 'sam-toolpanel usa-width-one-third': model.selectedTool && model.selectedTool.width=='wide' }" >
					<ng-container 
						  *ngIf="model.selectedToolTemplate" 
						  [ngTemplateOutlet]="model.selectedToolTemplate" 
						  [ngTemplateOutletContext]="{data: dataContext}"
					></ng-container>
				</div>
				<div [ngClass]="{'usa-width-one-whole': !model.selectedTool, 
				                 'usa-width-three-fourths': model.selectedTool && model.selectedTool.width=='normal',
				                 'usa-width-two-thirds': model.selectedTool && model.selectedTool.width=='wide' }" >
					<router-outlet></router-outlet>
				</div>
		</div>
	</div>
</div>
<sam-footer>
</sam-footer>

<ng-template #feedback>
	<sam-sidebar title="Feedback">
		
	</sam-sidebar>
</ng-template>

<ng-template #helpdesk>
	<sam-sidebar title="Help Desk">
		
	</sam-sidebar>
</ng-template>

<ng-template #glossary>
	<sam-sidebar title="Glossary">
		
	</sam-sidebar>
</ng-template>
