<sam-federal-site-banner></sam-federal-site-banner>

<!-- added sam-alert to test sam-ui-elements are installed correctly or not -->
<sam-alert
  [type]="'success'"
  [title]="'Sample Title 1'"
  [description]="'lorem ipsum lorem ipsum lorem ipsum lorem ipsum.'"></sam-alert>

<sam-header></sam-header>
<div class="grid-row">
	<div class="grid-auto">
		<sam-vertical-toolbar [tools]="model.localTools">
		</sam-vertical-toolbar>
		<sam-vertical-toolbar [tools]="model.globalTools">
		</sam-vertical-toolbar>
	</div>
	<div [ngClass]="{'hidden': !model.selectedTool, 
	                 'sam-toolpanel grid-col-2': model.selectedTool && model.selectedTool.width=='normal',
	                 'sam-toolpanel grid-col-4': model.selectedTool && model.selectedTool.width=='wide' }" >
		<ng-container *ngIf="model.selectedToolTemplate" 
			[ngTemplateOutlet]="model.selectedToolTemplate" 
			[ngTemplateOutletContext]="{data: dataContext}">
		</ng-container>
	</div>
	<div class="grid-col-fill">
		<router-outlet></router-outlet>
	</div>
</div>
<sam-footer></sam-footer>



<ng-template #feedback>
	<sam-sidebar title="Feedback">
		
	</sam-sidebar>
</ng-template>

<ng-template #helpdesk>
	<sam-sidebar title="Help Desk">
		
	</sam-sidebar>
</ng-template>

<ng-template #glossary>
	<sam-sidebar title="Glossary">
		
	</sam-sidebar>
</ng-template>
