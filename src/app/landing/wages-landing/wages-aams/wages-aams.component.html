<sds-subheader>
  <!-- =============== BACK BUTTON =============== -->
  <button class="sds-button sds-button--circular">
    <fa-icon [icon]="['fas', 'chevron-left']" [fixedWidth]="true"></fa-icon>
  </button>

  <!-- =============== TITLE =============== -->
  <h1 class="tablet-lg:width-mobile">
    All Agency Memorandums
  </h1>

  <!-- =============== ACTIONS BUTTONS =============== -->
  <sds-subheader-actions
    [model]="subheader"
    (clicks)="log($event)">
  </sds-subheader-actions>
</sds-subheader>
<div class="sds-page">
	<div class="grid-container">
		<div class="grid-row grid-gap">
			<div class="tablet:grid-col-auto">
				<wages-sub-menu></wages-sub-menu>
			</div>
			<div class="tablet:grid-col-fill">
        <table class="sds-table">
            <thead class="sds-table__head">
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Date</th>
                    <th scope="col">Title</th>
                    <th scope="col">Description</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let memo of service.memorandumData">
                    <td>{{memo.memorandumId}}</td>
                    <td>{{memo.releasedOn}}</td>
                    <td>{{memo.title}}</td>
                    <td>{{memo.description}}</td>
                </tr>
            </tbody>
        </table>
			</div>
		</div>
	</div>
</div>
