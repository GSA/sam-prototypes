<ul class="sam-vertical-toolbar">
	<li *ngFor="let tool of tools" 
		[ngClass]="(tool == model.selectedTool) ? 'sam-tool sam-selected' : 'sam-tool'" (click)="model.setSelectedTool(tool)">
			<div class="sam-tool grid-row">
					<i class="grid-col-12 flex-align-center {{tool.icon}}"></i>
					<span class="grid-col-12 flex-align-center">
					{{tool.title}}
				</span>
			</div>
	</li>
</ul>
