<ul class="sds-list sds-list--icon">
  <li *ngFor="let item of links">
    <span class="sds-list__item-content">
      <a *ngIf="item.external" class="usa-link text-semibold" [href]="item.url">
        <div class="display-flex flex-row flex-align-center">
          <usa-icon [icon]="'file-text'" [size]="'xs'"></usa-icon>
          <span>{{item.label}}</span>
        </div>
      </a>
      <a *ngIf="!item.external" class="usa-link text-semibold" [routerLink]="[item.url]">
        <div class="display-flex flex-row flex-align-center">
          <usa-icon [icon]="'file-text'" [size]="'xs'"></usa-icon>
          <span>{{item.label}}</span>
        </div>
      </a>
    </span>
  </li>
</ul>
