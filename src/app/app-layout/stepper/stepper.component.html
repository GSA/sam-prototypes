<div class="sds-card" *ngIf="!hideSidePannel">
  <div class="sds-card__body sds-card__body--accent-cool">
    <ul class="usa-sidenav usa-sidenav--styled">
      <li *ngFor="let step of steps; let i = index;" class="usa-sidenav__item"
        [ngClass]="{'usa-current':  selectedIndex === i }">
        <a href="javascript:void(0);" (click)="selectedIndex = i">
          <ng-container *ngIf="step.stepLabel; else showLabelText" [ngTemplateOutlet]="step.stepLabel.template">
          </ng-container>
        </a>
        <ng-template #showLabelText>
          {{ step.label }}
        </ng-template>
        <span class="usa-sr-only">completed</span>
      </li>
    </ul>
  </div>
</div>

<ng-container [ngTemplateOutlet]="selected.content"></ng-container>
<!-- </div>
        </div> -->
<div class="grid-container grid-row grid-gap">
  <div class="sds-button-row">
    <div style="margin:8px" *ngIf="isPreviousButtonHidden()">
      <button cdkStepperPrevious class="usa-button sds-button--circle">
        <sds-icon [icon]="'chevron-left'"></sds-icon>
      </button>
      <p [innerHTML]="getBacklabel()"></p>
    </div>
    <div style="margin:8px">
      <button class="usa-button sds-button--circle" (click)="closeback();">
        <sds-icon [icon]="'x'"></sds-icon>
      </button>
      <p> Close</p>
    </div>
    <div style="margin:8px">
      <button class="usa-button sds-button--circle">
        <sds-icon [icon]="'question'"></sds-icon>
      </button>
      <p>Help</p>
    </div>

    <div style="margin:8px" *ngIf="isNextButtonHidden()">
      <button cdkStepperNext class="usa-button sds-button--circle">
        <sds-icon [icon]="'chevron-right'"></sds-icon>
      </button>
      <p [innerHTML]="getNextlabel()"></p>
    </div>
  </div>
</div>
