<div class="sds-card" *ngIf="!hideSidePannel">
  <div class="sds-card__body sds-card__body--accent-cool">
    <ul class="usa-sidenav usa-sidenav--styled">
      <li *ngFor="let step of steps; let i = index;" class="usa-sidenav__item"
        [ngClass]="{'usa-current':  selectedIndex === i }">
        <a href="javascript:void(0);" (click)="selectedIndex = i">
          <ng-container *ngIf="step.stepLabel; else showLabelText" [ngTemplateOutlet]="step.stepLabel.template">
          </ng-container>
        </a>
        <ng-template #showLabelText>
          {{ step.label }}
        </ng-template>
        <span class="usa-sr-only">completed</span>
        <ul>
          <li *ngFor="let child of step.children; let i = index;" class="usa-sidenav__item";
              [ngClass]="{'usa-current':  selectedIndex === i }">
            <a href="javascript:void(0);" (click)="selectedIndex = i">
              <ng-container *ngIf="child.stepLabel; else showChildLabelText" [ngTemplateOutlet]="child.stepLabel.template">
              </ng-container>
            </a>
            <ng-template #showChildLabelText>
              {{ child.label }}
            </ng-template>
            <span class="usa-sr-only">completed</span>
          </li>
        </ul>
      </li>
    </ul>
  </div>
</div>

<div class="grid-container grid-row grid-gap">
  <div class="sds-button-row">
    <div class="text-right margin-right-1" *ngIf="isPreviousButtonHidden()">
      <button cdkStepperPrevious class="usa-button sds-button--circle">
        <usa-icon [icon]="'chevron-left'"></usa-icon>
      </button>
      <p class="text-right" [innerHTML]="getBacklabel()"></p>
    </div>
    <div class="margin-right-1">
      <button class="usa-button sds-button--circle" (click)="closeback();">
        <usa-icon [icon]="'x'"></usa-icon>
      </button>
      <p class="text-right"> Close</p>
    </div>
    <div class="margin-right-1">
      <button class="usa-button sds-button--circle">
        <usa-icon [icon]="'question'"></usa-icon>
      </button>
      <p class="text-right">Help</p>
    </div>

    <div class="margin-right-1" *ngIf="isNextButtonHidden()">
      <button cdkStepperNext class="usa-button sds-button--circle">
        <usa-icon [icon]="'chevron-right'"></usa-icon>
      </button>
      <p class="text-left" [innerHTML]="getNextlabel()"></p>
    </div>
  </div>
</div>
