<sds-subheader>
  <!-- =============== BACK BUTTON =============== -->
  <button class="sds-button sds-button--circular">
    <fa-icon [icon]="['fas', 'chevron-left']" [fixedWidth]="true"></fa-icon>
  </button>

  <!-- =============== TITLE =============== -->
    <select class="usa-select" id="section" (change)="selectPage($event.target.value)">
      <option value="databank" [selected]="!page || page == 'databank'"><h1>Databank Home</h1></option>
      <option value="databank-search" [selected]="page == 'databank-search'"><h1>Databank Reports</h1></option>
      <option value="databank-schedule" [selected]="page == 'databank-schedule'"><h1>Scheduled Reports</h1></option>
      <option value="databank-history" [selected]="page == 'databank-history'"><h1>Reports History</h1></option>
    </select>

  <!-- =============== SEARCH =============== -->
  <sds-search
    (term)="log($event)"
    parentSelector=".grid-row"
    placeholder="Entity an ID, name, or keyword"
    inputClass="width-card-lg widescreen:width-mobile display-none desktop-lg:display-inline-block"
  >
  </sds-search>

  <!-- =============== ACTIONS BUTTONS =============== -->
  <sds-subheader-actions
    [model]="subheader"
    (clicks)="log($event)">
  </sds-subheader-actions>
</sds-subheader>

</router-outlet>
