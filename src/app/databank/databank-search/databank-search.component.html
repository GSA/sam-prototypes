<sds-subheader>
  <!-- =============== BACK BUTTON =============== -->
  <button class="sds-button sds-button--circular">
    <fa-icon [icon]="['fas', 'chevron-left']" [fixedWidth]="true"></fa-icon>
  </button>

  <!-- =============== TITLE =============== -->
  <span class="font-heading-lg text-semibold">
    DataBank
  </span>

  <!-- =============== SEARCH =============== -->
  <sds-search
    (term)="log($event)"
    parentSelector=".grid-row"
    placeholder="Entity an ID, name, or keyword"
    inputClass="width-card-lg widescreen:width-mobile display-none desktop-lg:display-inline-block"
  >
  </sds-search>

  <!-- =============== ACTIONS BUTTONS =============== -->
  <sds-subheader-actions
    [model]="subheader"
    (clicks)="log($event)">
  </sds-subheader-actions>
</sds-subheader>
<div class="main">
	<div class="sds-page">
		<div class="grid-container">
			<sds-toolbar class="tablet:grid-col-auto" #toolbar="sdsToolbar" [expanded]="true">
		      <sds-accordion>
		        <sds-accordion-item #domainAccordion [expanded]="domainExpanded">
		          <sds-accordion-item-header>
		               <span class="text-normal">Select Domain</span> <br>
		               <span>{{domainLabel}}</span>
		          </sds-accordion-item-header>
		          <sds-side-navigation #sideNav [model]="navigationModel"></sds-side-navigation>
		        </sds-accordion-item>
		        <sds-accordion-item #filtersAccordion [expanded]="filtersExpanded">
		        	<sds-accordion-item-header>Filter By</sds-accordion-item-header>
		          <sds-filters [form]="form" [fields]="fields" [model]="filterModel" (filterChange)="filterChange$.next($event)">
		          </sds-filters>
		         </sds-accordion-item>
		      </sds-accordion>
		    </sds-toolbar>
		</div>
	</div>
</div>
