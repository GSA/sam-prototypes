<data-entry-subheader title="FSRS New Report">
  <button class="usa-button usa-button--secondary">Discard Draft</button>
  <button class="usa-button" (click)="onReviewAndSubmit()" [disabled]="_isReviewAndSubmitDisabled">Review & Submit</button>
</data-entry-subheader>

<main>
  <div class="margin-top-2">
    <div class="grid-container grid-row grid-gap">
      <div class="desktop:grid-col-4 tablet-lg:grid-col-12 mobile-lg:grid-col-12 margin-bottom-3">
        <div class="sds-card">
          <div class="sds-card__body sds-card__body--accent-cool">

            <ul class="usa-sidenav usa-sidenav--styled">
              <li class="usa-sidenav__item padding-1 padding-left-2 text-bold">
                FSRS Report
              </li>

              <li *ngFor="let step of getDisplayedSteps(steps); let i = index;" class="usa-sidenav__item"
                [ngClass]="{'usa-current':  _currentStep.id === step.id}">
                <ng-container [ngTemplateOutlet]="sidenavItem" [ngTemplateOutletContext]="{$implicit: step}"></ng-container>
                <ng-container [ngTemplateOutlet]="subPanelTemplate" [ngTemplateOutletContext]="{$implicit:step}">
                </ng-container>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <div class="desktop:grid-col-8 tablet-lg:grid-col-12 mobile-lg:grid-col-12">
        <div class="padding-bottom-3">
          <h1>
            {{ _currentStep.text }}
          </h1>
          <hr />
        </div>
        <formly-form class="grid-col-8 padding-right-2" [model]="_currentStep.model ? _currentStep.model : model"
          [fields]="fields" [options]="_currentStep.options" (modelChange)="modelChange.emit($event)">
        </formly-form>
      </div>
    </div>
  </div>
</main>

<div class="grid-container grid-row grid-gap">
  <div class="sds-button-row">
    <div class="text-right margin-right-1" *ngIf="_currentStepIndex > 0">
      <button class="usa-button sds-button--circle"
        (click)="onPreviousStep()">
        <sds-icon [icon]="'chevron-left'"></sds-icon>
      </button>
      <p class="text-right">Back to <span
          class="display-block">{{_dataEntryStepsDef[_currentStepIndex - 1].text}}</span>
      </p>
    </div>
    <div class="margin-right-2">
      <button class="usa-button sds-button--circle" (click)="closeback();">
        <sds-icon [icon]="'x'"></sds-icon>
      </button>
      <p class="text-right"> Close</p>
    </div>
    <div class="margin-right-2">
      <button class="usa-button sds-button--circle">
        <sds-icon [icon]="'question'"></sds-icon>
      </button>
      <p class="text-right">Help</p>
    </div>
    <div class="margin-right-2" (click)="onSaveClicked()">
      <button class="usa-button sds-button--circle">
        <sds-icon [icon]="'save'"></sds-icon>
      </button>
      <p class="text-right">Save</p>
    </div>
    <div class="margin-right-2" *ngIf="_currentStepIndex != _dataEntryStepsDef.length - 1">
      <button cdkStepperNext class="usa-button sds-button--circle"
        (click)="onNextStep()">
        <sds-icon [icon]="'chevron-right'"></sds-icon>
      </button>
      <p class="text-left">
        Go to <span class="display-block">{{_dataEntryStepsDef[_currentStepIndex + 1].text}}</span>
      </p>
    </div>
  </div>
</div>

<ng-template #subPanelTemplate let-panelItem>
  <div *ngFor="let pItem of getDisplayedSteps(panelItem.children); let i = index;">
    <ul class="usa-sidenav usa-sidenav--styled">
      <li class="usa-sidenav__item  padding-left-3" [ngClass]="{'usa-current':  _currentStep.id === pItem.id }">
        <ng-container [ngTemplateOutlet]="sidenavItem" [ngTemplateOutletContext]="{$implicit: pItem}"></ng-container>
      </li>
    </ul>
  </div>
</ng-template>

<ng-template #sidenavItem let-step>
  <ng-container [ngSwitch]="step.mode">
    <span *ngSwitchCase="navigationMode.LABEL">
      <span class="margin-left-1 padding-x-2 padding-y-1 display-block">
        {{step.text}}
      </span>
    </span>
    <a *ngSwitchDefault href="javascript:void(0);" (click)="changeStep(step.id)">
      <ng-container [ngTemplateOutlet]="sidenavIcon" [ngTemplateOutletContext]="{$implicit: step}"></ng-container>
      <span class="margin-left-1">
        {{step.text}}
      </span>
    </a>
  </ng-container>
</ng-template>

<ng-template #sidenavIcon let-step>
  <ng-container [ngSwitch]="step.valid">
    <span *ngSwitchCase="true" class="usa-button sds-button--circle">
      <sds-icon [icon]="'check'"></sds-icon>
    </span>
    <span *ngSwitchCase="false" class="usa-button sds-button--circle sds-button--danger">
      <sds-icon [icon]="'x'"></sds-icon>
    </span>
    <span *ngSwitchDefault>
      <sds-icon [icon]="'not-completed'"></sds-icon>
    </span>
  </ng-container>
</ng-template>
