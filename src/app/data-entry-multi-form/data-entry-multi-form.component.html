<div tabindex="-1" class="usa-sr-only" aria-hidden="true" #scrollAnchor></div>
<data-entry-subheader title="FSRS New Report">
  <button class="usa-button usa-button--secondary">Discard Draft</button>
  <button class="usa-button" (click)="onReviewAndSubmit()" [disabled]="true">Review & Submit</button>
</data-entry-subheader>

<main>
  <div class="margin-top-2">
    <div class="grid-container grid-row grid-gap">
      <div class="desktop:grid-col-4 tablet-lg:grid-col-12 mobile-lg:grid-col-12 margin-bottom-3">
        <div class="sds-card">
          <div class="sds-card__body sds-card__body--accent-cool">

            <ul class="usa-sidenav usa-sidenav--styled">
              <li class="usa-sidenav__item padding-1 padding-left-2 text-bold">
                FSRS Report
              </li>

              <li *ngFor="let step of steps; let i = index;" class="usa-sidenav__item"
                [ngClass]="{'usa-current':  _currentStep.id === step.id}">
                <a href="javascript:void(0);" (click)="changeStep(step)">
                  {{step.label}}
                  <span *ngIf="step.valid === true">VALID</span>
                  <span *ngIf="step.valid === false">INVALID</span>
                </a>

                <span class="usa-sr-only">{{step}}</span>
                <ng-container [ngTemplateOutlet]="subPanelTemplate" [ngTemplateOutletContext]="{$implicit:step}">
                </ng-container>
              </li>

            </ul>
          </div>
        </div>
      </div>
      <div class="desktop:grid-col-8 tablet-lg:grid-col-12 mobile-lg:grid-col-12">
        <div class="padding-bottom-3">
          <h1>
            {{ _currentStep.label }}
          </h1>
          <hr />
        </div>
        <formly-form class="grid-col-8 padding-right-2" [model]="_currentStep.model ? _currentStep.model : model"
          [fields]="fields" [options]="_currentStep.options">
        </formly-form>
      </div>
    </div>
  </div>
</main>

<div class="grid-container grid-row grid-gap">
  <div class="sds-button-row">
    <div class="text-right margin-right-1" *ngIf="_currentStepIndex > 0">
      <button class="usa-button sds-button--circle" (click)="onPreviousStep()">
        <sds-icon [icon]="'chevron-left'"></sds-icon>
      </button>
      <p class="text-right">Back to <span
          class="display-block">{{_dataEntryStepsDef[_currentStepIndex - 1].label}}</span>
      </p>
    </div>
    <div class="margin-right-2">
      <button class="usa-button sds-button--circle" (click)="closeback();">
        <sds-icon [icon]="'x'"></sds-icon>
      </button>
      <p class="text-right"> Close</p>
    </div>
    <div class="margin-right-2">
      <button class="usa-button sds-button--circle">
        <sds-icon [icon]="'question'"></sds-icon>
      </button>
      <p class="text-right">Help</p>
    </div>
    <div class="margin-right-2" (click)="onSaveClicked()">
      <button class="usa-button sds-button--circle">
        <sds-icon [icon]="'save'"></sds-icon>
      </button>
      <p class="text-right">Save</p>
    </div>
    <div class="margin-right-2" *ngIf="_currentStepIndex != _dataEntryStepsDef.length - 1">
      <button cdkStepperNext class="usa-button sds-button--circle" (click)="onNextStep()">
        <sds-icon [icon]="'chevron-right'"></sds-icon>
      </button>
      <p class="text-left">
        Go to <span class="display-block">{{_dataEntryStepsDef[_currentStepIndex + 1].label}}</span>
      </p>
    </div>
  </div>
</div>
<ng-template #subPanelTemplate let-panelItem>
  <div *ngFor="let pItem of panelItem.steps; let i = index;">
    <ul class="usa-sidenav usa-sidenav--styled">
      <li class="usa-sidenav__item  padding-left-3" [ngClass]="{'usa-current':  _currentStep.id === pItem.id }">
        <a href="javascript:void(0);" (click)="changeStep(pItem)">
          {{pItem.label}}
        </a>
      </li>
    </ul>
  </div>
</ng-template>
