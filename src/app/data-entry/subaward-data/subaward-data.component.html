<div class="grid-container">
  <h3>Add Subawardee</h3>
  <form [formGroup]="form">
    <div class="grid-row">
      <formly-form class="grid-col-6 padding-right-2" [model]="model" [fields]="fields" [options]="options"
        [form]="form"></formly-form>
      <button class="usa-button grid-col-4" type="button" (click)="addSubawardee()">Auto-fill Vendor
        Information</button>
    </div>
  </form>

  <div *ngFor="let item of items">
    <sds-expandable-card #inputsCard [id]="'subawardcard'" [title]="item.title" [showContent]="'false'"
      [isExpandable]="true">
      <ng-container sds-card-title-group-action>
        <ng-container>
          <sds-actions-menu size="sm" [model]="menu"></sds-actions-menu>
        </ng-container>
      </ng-container>
      <ng-container sds-card-header-content>

        <div class="grid-row grid-gap">
          <!-- 1st column -->
          <div class="grid-col-12 tablet:grid-col-3">
            <div class="grid-row margin-t-1">
              <div class="sds-field sds-field--stacked sds-field--small">
                <div class="sds-field__name">Subaward Number:</div>
                <div class="sds-field__value">543</div>
              </div>
            </div>


          </div>
          <!-- 2nd column -->
          <div class="grid-col-12 tablet:grid-col-3">
            <!-- DUNS -->
            <div class="grid-row margin-t-1">
              <!-- Tag -->
              <div class="grid-col-auto">
                <div class="usa-tag sds-tag--info-purple sds-static--tag">DUNS</div>
              </div>
              <!-- Key/Value Wrapper -->
              <div class="grid-col">
                <div class="sds-field sds-field--small">
                  <div class="sds-field__name has-usa-tag">Unique Entity ID:</div>
                  <div class="sds-field__value left-align">902930291</div>
                </div>
              </div>
            </div>
          </div>

          <!-- 3rd column -->
          <div class="grid-col-12 tablet:grid-col-3">

            <div class="grid-row margin-t-1">
              <div class="sds-field sds-field--stacked sds-field--small">
                <div class="sds-field__name">Subaward Amount:</div>
                <div class="sds-field__value">6811525.00</div>
              </div>
            </div>


          </div>

          <!-- 4th column -->
          <div class="grid-col-12 tablet:grid-col-3">

            <div class="grid-row margin-t-1">
              <div class="sds-field sds-field--stacked sds-field--small">
                <div class="sds-field__name">Subaward Date:</div>
                <div class="sds-field__value">Feb 20, 2019</div>
              </div>
            </div>

          </div>
        </div>
      </ng-container>
      <ng-container sds-card-content>
        <child-item-sample></child-item-sample>
      </ng-container>
      <ng-container sds-card-title-group-action>

      </ng-container>
    </sds-expandable-card>
  </div>
</div>
