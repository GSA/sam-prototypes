<sds-subheader>
  <!-- =============== BACK BUTTON =============== -->
  <button class="sds-button sds-button--circular">
    <fa-icon [icon]="['fas', 'chevron-left']" [fixedWidth]="true"></fa-icon>
  </button>

  <!-- =============== TITLE =============== -->
  <h1 class="font-heading-md text-semibold tablet-lg:width-mobile">
    System Account
  </h1>

  <ng-container subheader-buttons-container>
    <button class="usa-button usa-button--secondary">Update</button>
    <button class="usa-button margin-top-05 tablet:margin-top-0">Submit</button>
  </ng-container>

  <!-- =============== ACTIONS BUTTONS =============== -->
  <sds-subheader-actions
    [model]="subheader"
    (clicks)="log($event)">
  </sds-subheader-actions>
</sds-subheader>


<div style="margin-top: 1.5em; margin-bottom: 1.5em;">
<sds-page>
  <sds-page-options class="sam-page__options">
    <sds-toolbar class="tablet:grid-col-auto" #toolbar="sdsToolbar" [expanded]="true">
      <sds-accordion>
        <sds-accordion-item [expanded]="true">
          <sds-accordion-item-header></sds-accordion-item-header>
          <sds-side-navigation #sideNav [model]="sideNavModel"></sds-side-navigation>
        </sds-accordion-item>
      </sds-accordion>
    </sds-toolbar>
  <div class="sds-page__content tablet:grid-col-fill margin-0">
  	  <div class="grid-row grid-gap">
	    <div class="grid-col-fill">
	      <h1>
	          {{version.info.accountName}}
		  </h1>
		</div>
		<div class="grid-col-auto">
	        	<div class="grid-row">
		            <div class="grid-col-12">
		              <div class="sds-static--label font-sans-3xs text-light text-italic">Version</div>
		            </div>
		            <div class="grid-col-12">    	
		            	<select class="usa-select margin-1">
						  <option value="draft">Draft</option>
						  <option value="2019-09-23">Sep 23, 2019</option>
						  <option value="2018-09-28">Sep 28, 2018</option>
						  <option value="2017-10-12">Oct 12, 2017</option>
						</select>
		            </div>
	          </div>
	        </div>
	        <div class="grid-col-auto">
	        	<div class="grid-row">
		            <div class="grid-col-12">
		              <div class="sds-static--label font-sans-3xs text-light text-italic">Status</div>
		            </div>
		            <div class="grid-col-12">
		              <span *ngIf="model.status == 'Active'" class="sds-tag sds-tag--block sds-tag--outline-green border--hairline">{{model.status}}</span>
		              <span *ngIf="model.status == 'Inactive'" class="sds-tag sds-tag--block sds-tag--outline-red border--hairline">{{model.status}}</span>
		            </div>
	          </div>
	        </div>
	        <div class="grid-col-auto">
	        	<div class="grid-row">
		            <div class="grid-col-12">
		              <div class="sds-static--label font-sans-3xs text-light text-italic">Expiration Date</div>
		            </div>
		            <div class="grid-col-12">
		              <span class="sds-tag sds-tag--block sds-tag--alt border--hairline">{{model.expiresDate | date }}</span>
		            </div>
	          </div>
	        </div>
	  </div>
    <router-outlet></router-outlet>
  </div> 
  </sds-page-options>
</sds-page>
</div>
