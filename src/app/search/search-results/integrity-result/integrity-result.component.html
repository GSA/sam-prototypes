  <div class="grid-row grid-gap"> 
    <div class=grid-col-8>
      <h3 class="font-sans-xs margin-y-0">
          <a class="usa-link" [routerLink]="['/integrity/view', model.id]">
            {{model.awardeeName}}
          </a>
      </h3>
      <div class="grid-row">
          <div class="grid-col-6">  
                <div class="grid-row">
                  <div class="grid-col-12">
                    <div class="sds-static--label">Unique Entity ID (DUNS)</div>
                    <div class="sds-static">{{ model.DUNS}}</div>
                  </div>
                </div>
                <div class="grid-row">
                  <div class="grid-col-12">
                    <div class="sds-static--label">CAGE Code</div>
                    <div class="sds-static">{{model.cage}}</div>
                  </div>
                </div>
          </div>

          <div class="grid-col-6">  
                <div class="grid-row">
                  <div class="grid-col-12">
                    <div class="sds-static--label">Department / Ind. Agency</div>
                    <div class="sds-static">{{ model.AGENCY}}</div>
                  </div>
                </div>
                <div class="grid-row">
                  <div class="grid-col-12">
                    <div class="sds-static--label">Contract / Grant Number</div>
                    <div class="sds-static">{{model.awardNumber}}</div>
                  </div>
                </div>
          </div>

      </div>
    </div>
    <div class="grid-col-4">
    	  <div class="grid-row">
            <div class="grid-col-12 width-full">
              <span class="sds-tag sds-tag--outline width-full">Integrity Record</span>
            </div>
          </div>
          <div class="grid-row">
	          <div class="grid-col-12">
	            <div class="sds-static--label">Record Date</div>
	            <div class="sds-static">{{ model.recordDate | date }}</div>
	          </div>
          </div>
          <div class="grid-row">
	          <div class="grid-col-12">
	            <div class="sds-static--label">Record Type</div>
	            <div class="sds-static">{{model.recordType}}</div>
	          </div>
          </div>
      </div>
  </div>
