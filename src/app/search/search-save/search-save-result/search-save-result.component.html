  <div class="grid-row grid-gap">
    <div class="grid-col-9">
      <h3 class="font-sans-xs margin-y-0">
        <a class="usa-link" [routerLink]="['/']">
          {{model.title}}
        </a>
      </h3>
    </div>
    <div class="grid-col-3">
          <div class="grid-row">
	          <div class="grid-col-12">
	            <div class="sds-static--label">Domains</div>
	            <div class="sds-static">Contract Opportunities</div>
	          </div>
          </div>        
          <div class="grid-row">
	          <div class="grid-col-12">
	            <div class="sds-static--label">Last Run</div>
	            <div class="sds-static">{{model.lastUsageDate | date }}</div>
	          </div>
          </div>
          <div class="grid-row">
	          <div class="grid-col-12">
	            <div class="sds-static--label">Last Saved</div>
	            <div class="sds-static">{{model.modifiedOn | date }}</div>
	          </div>
          </div>
    </div>
  </div>
