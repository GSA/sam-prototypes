<ng-container>
  <sds-subheader>
    <!-- =============== TITLE =============== -->
    Search

    <!-- =============== SEARCH =============== -->
    <sds-subheader-search (searchTerm)="log($event)"> </sds-subheader-search>
  </sds-subheader>
</ng-container>

<sds-page>
  <sds-page-options class="sam-page__options">
    <sds-toolbar #toolbar="sdsToolbar">
      <sds-accordion multi="true">
        <sds-side-navigation #sideNav [model]="sideNavModel"></sds-side-navigation>
        <sds-filters *ngIf="fields && fields.length > 0" [form]="form" [fields]="fields" [model]="filterModel" (filterChange)="filterChange$.next($event)"></sds-filters>
      </sds-accordion>
    </sds-toolbar>
  </sds-page-options>
  <div class="sds-page__content" [sdsToolbarExpand]="toolbar">
    <router-outlet></router-outlet>
  </div>
</sds-page>
