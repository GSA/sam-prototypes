<main>
  <div class="grid-container margin-top-3 desktop:margin-top-5 margin-bottom-9">
    <div class="sds-page">
      <div class="grid-row grid-gap flex-wrap">
        <div class="grid-col-12 tablet:grid-col-3">
          <sds-side-toolbar (responsiveDialog)="onDialogOpen($event)" (responsiveView)="isMobileMode = $event;"
            [responsiveButtonText]="'Navigate To'">
            <ng-template #toolbarContent>

              <div class="sds-card" *ngIf="isMobileMode">
                <div class="sds-card__header sds-card__header--accent-cool grid-row">
                  <button id="cancelButton" class="sds-button sds-button--circular sds-button--white"
                    (click)="onCancelClicked()" aria-label="Close Navigation">
                    <sds-icon [icon]="'chevron-left'"></sds-icon>
                  </button>
                  <div class="margin-x-auto">
                    <h2 class="sds-card__title margin-top-1 margin-left-neg-2">Navigate To</h2>
                  </div>
                </div>
              </div>
              <div class="sds-accordion__item--expanded padding-2">
                <sds-selection-panel [model]="selectionPanelModel" [navigateOnClick]="true"
                  (panelSelected)="navigateTo($event)">
                </sds-selection-panel>
              </div>
            </ng-template>
          </sds-side-toolbar>
        </div>
        <div class="grid-col-12 tablet:grid-col-9">
          <router-outlet></router-outlet>
        </div>
      </div>
    </div>
  </div>
</main>
