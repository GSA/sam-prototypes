<data-entry-subheader title="Federal Hierarchy" (download)="onDownload($event)">
  <button class="usa-button">{{newOrgLabel}}</button>
</data-entry-subheader>
<main>
  <div class="sds-page margin-top-2">
  	<div class="grid-container">
	    <div class="grid-container grid-row grid-gap">	
	      <div class="desktop:grid-col-3 tablet-lg:grid-col-12 mobile-lg:grid-col-12 margin-bottom-3">    
	        <div class="usa-card">
						<div class="usa-card__container">
							<div class="usa-card__body bg-accent-cool-lighter">
								<sds-side-navigation #sideNavigation [model]="sideMenu" (linkEvent)="onNavigateLink($event)"></sds-side-navigation>   
							</div>
						</div>
	        </div>
	      </div>

	      <div class="desktop:grid-col-9 tablet-lg:grid-col-12 mobile-lg:grid-col-12">
	      	<h1>{{model.name}}</h1>
		    <div class="grid-row grid-gap">
				<div class="grid-col-3 tablet:grid-col-2">
					<display-field label="Agency Code">{{model.fpdsCode}}</display-field>
				</div>
				<div class="grid-col-3 tablet:grid-col-2">
					<display-field label="CGAC">{{model.org.cgac}}</display-field>
				</div>
				<div class="grid-col-6  tablet:grid-col-2">
					<display-field label="Level">{{model.levelLabel}}</display-field>
				</div>
			</div>  
			<hr class="margin-bottom-3">
	      	<router-outlet></router-outlet>
	      </div>
	    </div>
  	</div>
  </div>
</main>
