<workspace-subheader [title]="title" [placeholder]="placeholder">
</workspace-subheader>
<main>
	<div class="sds-page">
    	<div class="grid-container">
		<div class="grid-row grid-gap">
			<div class="desktop:grid-col-3 tablet-lg:grid-col-12 mobile-lg:grid-col-12 margin-bottom-3">
				<responsive-sidebar title="Filter By" (onApply)="onApplyFilters()">
					<div class="usa-card__body bg-accent-cool-lighter" id="panelBody">
					    <federal-hierarchy-filters #filters></federal-hierarchy-filters>
				    </div>
				</responsive-sidebar>
			</div>
			<div class="desktop:grid-col-9 tablet-lg:grid-col-12 margin-bottom-3">
				<search-list-layout #resultList [service]="service" [configuration]="service.configuration"
			        [isHistoryEnabled]="false" [enableApiCall]="true">
			        <ng-template #resultContent let-item>
				        <h2><a class="usa-link" [routerLink]="['/federal-hierarchy/editor/', item.key, 'children']">{{item.name}}</a></h2>
		        		<div class="grid-row grid-gap">
							<div class="grid-col-3 tablet:grid-col-2">
								<workspace-field label="Agency Code">{{item.fpdsCode}}</workspace-field>
							</div>
							<div class="grid-col-3 tablet:grid-col-2">
								<workspace-field label="CGAC">{{item.org.cgac}}</workspace-field>
							</div>
							<div class="grid-col-6  tablet:grid-col-2">
								<workspace-field label="Level">{{item.levelLabel}}</workspace-field>
							</div>
						</div>  
			        </ng-template>
			      </search-list-layout>
			</div> 
		</div>
	</div>
	</div>
</main>
