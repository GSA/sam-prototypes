<data-entry-subheader title="Entity Registration" (download)="onDownload($event)">
</data-entry-subheader>
<main>
  <div class="sds-page margin-top-2">
    <div class="grid-container">
    	<div class="grid-row grid-gap">
	      <div class="desktop:grid-col-3 tablet-lg:grid-col-12 mobile-lg:grid-col-12 margin-bottom-3">
	        <div class="sds-card">
	          <div class="sds-card__body sds-card__body--accent-cool">
	            <ul class="usa-sidenav usa-sidenav--styled">
	              <li class="usa-sidenav__item padding-1 padding-left-2 text-bold">
	                Entity Registration
	              </li>
	              <li *ngFor="let step of fields[0].fieldGroup; let i = index;" class="usa-sidenav__item"
	                [ngClass]="{'usa-current':  model?.selectedIndex === i}">
	                <a href="javascript:void(0);" (click)="onSelectionChange(i)">
	                  <span *ngIf="validateSuccessStepForm(step, i)" class="usa-button sds-button--circle">
	                    <sds-icon [icon]="'check'"></sds-icon>
	                  </span>
	                  <span *ngIf="validateFailureStepForm(step, i)"
	                    class="usa-button sds-button--circle sds-button--danger">
	                    <sds-icon [icon]="'x'"></sds-icon>
	                  </span>

	                  {{step.templateOptions.label}}
	                </a>
	                <span class="usa-sr-only">{{step.templateOptions.label}}</span>
	              </li>
	            </ul>
	          </div>
	        </div>
	      </div>

	      <div class="desktop:grid-col-9 tablet-lg:grid-col-12 mobile-lg:grid-col-12">
	        <formly-form class="grid-col-6 padding-right-2" [model]="model" [fields]="fields" [options]="options"
	          [form]="form">
	        </formly-form>
	      </div>
	    </div>
	</div>
  </div>
</main>
