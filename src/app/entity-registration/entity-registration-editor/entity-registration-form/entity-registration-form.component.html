
<div class="grid-row grid-gap">
  <div class="desktop:grid-col-3 tablet-lg:grid-col-12 mobile-lg:grid-col-12 margin-bottom-3">
    <div class="sds-card">
      <div class="sds-card__body sds-card__body--accent-cool">
        <data-entry-side-nav [links]="service.links">
        </data-entry-side-nav>
      </div>
    </div>
  </div>

  <div class="desktop:grid-col-9 tablet-lg:grid-col-12 mobile-lg:grid-col-12">
    <formly-form class="grid-col-6 padding-right-2" [model]="model" [fields]="service.links[0].fields" [options]="options"
      [form]="form">
    </formly-form>
  </div>
</div>
