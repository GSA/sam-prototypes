<entity-registration-editor-subheader (download)="onDownload($event)"></entity-registration-editor-subheader>    	
<main>
  <div class="sds-page margin-top-2">
  	<div class="grid-container">
  		<h1 class="margin-top-6">{{service.registration.name}}</h1>
		<div class="grid-row grid-gap">
			<div class="grid-col-12 tablet:grid-col-6">
				<div class="display-flex flex-row">
					<display-field class="flex-justify-left" label="Unique Entity ID">{{service.registration.dunsNumber}}</display-field>
					<display-field class="flex-justify-left margin-left-4" label="CAGE/NCAGE">{{service.registration.cageCode}}</display-field>
					<display-field class="flex-justify-left margin-left-4" label="Expiration Date">{{service.registration.registrationExpirationDate | date }}</display-field>
				</div>
			</div>
		</div>  
		<hr class="margin-bottom-3">
  		<router-outlet></router-outlet>
  	</div>
  </div>
</main>
