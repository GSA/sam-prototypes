<div class="sam-content">
	<div class="sam-page-title grid-row">
		<div class="grid-col-5">
			<h2>Search Help</h2>
		</div>
		<div style="margin-top: auto; margin-bottom:auto;" class="grid-col-7">
			<sam-search-input selectedDomain="all"></sam-search-input>
		</div>
	</div>
</div>

<ng-template #help>
	<sam-sidebar title="Help">
		<ul class="sam-sidenav-links">
			<li><a [routerLink]="['/help?domain=all']">All Help</a></li>
			<li><a [routerLink]="['/help?domain=contracting']">Contracting</a></li>
			<li><a [routerLink]="['/help?domain=assistance']">Assistance</a></li>
		</ul>	
		<form class="usa-form">
		  <fieldset class="usa-fieldset">
		    <legend class="usa-sr-only">Historical figures 1</legend>
		    <ul class="usa-input-list">
		      <li>
		        <input class="usa-checkbox-input" id="truth" type="checkbox" name="historical-figures-1" value="truth" checked>
		        <label class="usa-checkbox-label" for="truth">Videos</label>
		      </li>
		      <li>
		        <input class="usa-checkbox-input" id="douglass" type="checkbox" name="historical-figures-1" value="douglass">
		        <label class="usa-checkbox-label" for="douglass">FAQs</label>
		      </li>
		      <li>
		        <input class="usa-checkbox-input" id="washington" type="checkbox" name="historical-figures-1" value="washington">
		        <label class="usa-checkbox-label" for="washington">Glossary Terms</label>
		      </li>
		      <li>
		        <input class="usa-checkbox-input" id="carver" type="checkbox" name="historical-figures-1">
		        <label class="usa-checkbox-label" for="carver">Featured Articles</label>
		      </li>
		    </ul>
		  </fieldset>
		</form>
	</sam-sidebar>
</ng-template>
