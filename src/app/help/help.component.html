<div class="sam-content">
	<div class="sam-page-title grid-row">
		<div class="grid-col-5">
			<h2>Search Help</h2>
		</div>
		<div style="margin-top: auto; margin-bottom:auto;" class="grid-col-7">
			<sam-search-input selectedDomain="all"></sam-search-input>
		</div>
	</div>
</div>

<ng-template #help>
	<sam-sidebar title="Help">
		<ul class="sam-sidenav-links">
			<li><a [routerLink]="['/help']" [queryParams]="{domain:'all'}">All Help</a></li>
			<li><a [routerLink]="['/help']" [queryParams]="{domain:'contracting'}">Contracting</a></li>
			<li><a [routerLink]="['/help']" [queryParams]="{domain:'assistance'}">Federal Assistance</a></li>
		</ul>	
		<form class="usa-form">
		  <h4>Type of Article</h4>
		  <fieldset class="usa-fieldset">
		    <legend class="usa-sr-only">Article</legend>
		    <ul class="usa-input-list">
		      <li>
		        <input class="usa-checkbox-input" id="truth" type="checkbox" name="historical-figures-1" value="truth">
		        <label class="usa-checkbox-label" for="truth">Videos</label>
		      </li>
		      <li>
		        <input class="usa-checkbox-input" id="douglass" type="checkbox" name="historical-figures-1" value="douglass">
		        <label class="usa-checkbox-label" for="douglass">FAQs</label>
		      </li>
		      <li>
		        <input class="usa-checkbox-input" id="washington" type="checkbox" name="historical-figures-1" value="washington">
		        <label class="usa-checkbox-label" for="washington">Glossary Terms</label>
		      </li>
		      <li>
		        <input class="usa-checkbox-input" id="carver" type="checkbox" name="historical-figures-1">
		        <label class="usa-checkbox-label" for="carver">Featured Articles</label>
		      </li>
		    </ul>
		  </fieldset>
		  <h4>Dataset</h4>
		    <fieldset class="usa-fieldset">
		    <legend class="usa-sr-only">Dataset</legend>
		    <ul class="usa-input-list">
		      <li *ngIf="domain == 'all' || domain == 'assistance'">
		        <input class="usa-checkbox-input" id="assistance-listings" type="checkbox" name="assistance-listings" value="assistance-listings">
		        <label class="usa-checkbox-label" for="assistance-listings">Assistance Listings</label>
		      </li>
		      <li *ngIf="domain == 'all' || domain == 'contracting'">
		        <input class="usa-checkbox-input" id="opportunities" type="checkbox" name="opportunities" value="opportunities">
		        <label class="usa-checkbox-label" for="opportunities">Contract Opportunities</label>
		      </li>
		      <li *ngIf="domain == 'all' || domain == 'contracting'">
		        <input class="usa-checkbox-input" id="contract-data" type="checkbox" name="contract-data" value="contract-data">
		        <label class="usa-checkbox-label" for="contract-data">Contract Data</label>
		      </li>
		      <li>
		        <input class="usa-checkbox-input" id="registrations" type="checkbox" name="registrations" value="registrations">
		        <label class="usa-checkbox-label" for="registrations">Entity Registration</label>
		      </li>
		      <li>
		        <input class="usa-checkbox-input" id="exclusions" type="checkbox" name="exclusions" value="exclusions">
		        <label class="usa-checkbox-label" for="exclusions">Exclusions</label>
		      </li>    
		      <li>
		        <input class="usa-checkbox-input" id="hierarchy" type="checkbox" name="hierarchy" value="hierarchy">
		        <label class="usa-checkbox-label" for="hierarchy">Federal Hierarchy</label>
		      </li>  
		      <li>
		        <input class="usa-checkbox-input" id="wage-determinations" type="checkbox" name="wage-determinations" value="wage-determinations">
		        <label class="usa-checkbox-label" for="wage-determinations">Wage Determinations</label>
		      </li>
		    </ul>
		  </fieldset>
		</form>
	</sam-sidebar>
</ng-template>
