<sds-subheader>
  <!-- =============== BACK BUTTON =============== -->
  <button class="sds-button sds-button--circular">
    <fa-icon [icon]="['fas', 'chevron-left']" [fixedWidth]="true"></fa-icon>
  </button>

  <!-- =============== TITLE =============== -->
  <h1 class="tablet-lg:width-mobile">
    Help
  </h1>

  <!-- =============== SEARCH =============== -->
  <sds-search
    (term)="newSearch($event)"
    parentSelector=".grid-row"
    placeholder="Entity an ID, name, or keyword"
    inputClass="width-card-lg widescreen:width-mobile display-none desktop-lg:display-inline-block"
  >
  </sds-search>

  <!-- =============== ACTIONS BUTTONS =============== -->
  <sds-subheader-actions
    [model]="subheader"
    (clicks)="log($event)">
  </sds-subheader-actions>
</sds-subheader>

  <sds-toolbar class="tablet:grid-col-auto" #toolbar="sdsToolbar" [expanded]="true">
    <sds-accordion>
      <sds-accordion-item [expanded]="false">
        <sds-accordion-item-header>
               <span class="text-normal">Select Domain</span> <br>
               <span>{{domainLabel}}</span>
        </sds-accordion-item-header>
        <sds-side-navigation #sideNav [model]="sideNavModel"></sds-side-navigation>
      </sds-accordion-item>
      <sds-accordion-item #filtersAccordion [expanded]="true">
        <sds-accordion-item-header>Filter By</sds-accordion-item-header>
        <sds-filters [form]="form" [fields]="filtersService.config" [model]="filtersService.model" (filterChange)="filterChange$.next($event)"></sds-filters>
      </sds-accordion-item>
    </sds-accordion>
  </sds-toolbar>
  <div class="sds-page__content tablet:grid-col margin-0">
    <search-list-layout [service]="service" [configuration]="service.configuration">
        <ng-template #resultContent let-item>
            <div>
                <help-item [model]="item"></help-item>
            </div>
        </ng-template>
    </search-list-layout>
  </div>
