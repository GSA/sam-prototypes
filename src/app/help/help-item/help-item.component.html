  <div class="grid-row grid-gap usa-link-wrapper">
	<div class="grid-col-8">
        <div class="grid-row grid-gap">
            <div class="grid-col-auto">
                <i *ngIf="model.type == 1" class="sds fa-book fa-2x"></i>
                <i *ngIf="model.type == 2" class="sds fa-question fa-2x"></i>
                <i *ngIf="model.type == 3" class="sds fa-video-square fa-2x"></i>
            </div>
            <div class="grid-col-fill">
                <h3 class="grid-col-12 margin-top-0"><a class="usa-link" [routerLink]="['/help/' + model.contentId]"> {{model.title}}</a></h3>
                <p>Lastest Update: <b>{{model.lastModifiedDate | date }}</b></p>
                <p style="overflow: hidden; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; line-height: 16px; font-size: 15px; max-height: 32px; margin-bottom: 1rem;">
                    {{model.description}}
                </p>
                <p><a class="usa-link" [routerLink]="['/help/' + model.contentId]">
                    View Full Article
                </a>
                </p>
            </div>
        </div>
	</div>
    <div class="grid-col-4">
        <img *ngIf="model.type == 3 && model.videoUrl" [attr.src]="model.thumbnail">
    </div>
</div>
