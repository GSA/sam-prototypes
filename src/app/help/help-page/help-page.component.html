<sds-subheader>
  <!-- =============== BACK BUTTON =============== -->
  <button class="sds-button sds-button--circular">
    <fa-icon [icon]="['fas', 'chevron-left']" [fixedWidth]="true"></fa-icon>
  </button>

  <!-- =============== TITLE =============== -->
  <h1 class="font-heading-md text-semibold tablet-lg:width-mobile">
    Help
  </h1>

  <!-- =============== SEARCH =============== -->
  <sds-search
    (term)="newSearch($event)"
    parentSelector=".grid-row"
    placeholder="Entity an ID, name, or keyword"
    inputClass="width-card-lg widescreen:width-mobile display-none desktop-lg:display-inline-block"
  >
  </sds-search>

  <!-- =============== ACTIONS BUTTONS =============== -->
  <sds-subheader-actions
    [model]="subheader"
    (clicks)="log($event)">
  </sds-subheader-actions>
</sds-subheader>
<sds-page>
  <sds-page-options class="sam-page__options">
  	<div class="grid-row">
		<div class="grid-col-fill">
			<a class="usa-link sds-icon-link sds-icon-link--left" href="javascript:void(0);">
	        		<i class="fa fa-angle-left fa-2x"></i>
	        Back to search results
	      	</a>
		</div>
	</div>
	<div class="sds-page__content tablet:grid-col margin-0">
		<div class="grid-row">
		    <div class="grid-col-fill usa-prose margin-right-1">
		        <div class="grid-row">
		            <div class="grid-col-auto">
		                <div class="width-6 margin-y-3">
		                    <i class="sds fa-book fa-2x"></i>
		                </div>
		            </div>
		            <div class="grid-col-fill">
		                <h2>{{model.title}}</h2>
		                <div class="sds-field">
		                    <div class="sds-field__name">Latest Update:</div>
		                    <div class="sds-field__value">{{model.lastModifiedDate | date}}</div>
		                </div>
		            </div>

		        </div>
		        <!--grid-row top-->
		        <div class="grid-row">
		            <div class="grid-col-auto">
		            	<div class="desktop:margin-left-6">
		                    <div class="add-aspect-16x9 aspect-example bg-base-light" aria-label="16:9">
		                    </div>
		                    <p>
		                        {{model.description}}
		                    </p>
		                </div>
		            </div>
		        </div>
		        <!--grid-row content-->

		        <div class="sds-button-row">
		            <div class="sds-button-col sds-button-col--left">
		                <button class="sds-button sds-button--circular" aria-label="button-left">
		    				<i class="sds fa-angle-left fa-fw" data-fa-transform="grow-5"></i>
		  				</button>
		                <label for="back">How many CFDA Number Can My Agency Have?</label>
		            </div>
		            <div class="sds-button-col">
		                <button class="sds-button sds-button--circular" aria-label="button-cancel">
		    				<i class="fa fa-times fa-fw" data-fa-transform="grow-5"></i>
		  				</button>
		                <label for="cancel">Cancel</label>
		            </div>
		            <div class="sds-button-col sds-button-col--right" aria-label="button-right">
		                <button class="sds-button sds-button--circular">
		    				<i class="sds fa-angle-right fa-fw" data-fa-transform="grow-5"></i>
		  				</button>
		                <label for="forward">What is an Assistance Listing?</label>
		            </div>
		        </div>
		    </div>
		</div>
  	</div>
  </sds-page-options>
</sds-page>
