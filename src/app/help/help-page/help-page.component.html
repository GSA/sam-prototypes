<div class="usa-prose">
	<div class="display-flex flex-row flex-align-center">
		<a class="usa-link" [routerLink]="['/help']"><i class="fa fa-angle-left fa-2x margin-right-1"></i>
            <span style="line-height: 2em;">Back to Search Results</span></a>
	</div>
	<p style="line-height: 2em;"><a class="usa-link" [routerLink]="['/help']">
       <i class="fa fa-angle-left fa-2x margin-right-1"></i>
            Back to Search Results</a>
     </p>

	<div class="grid-row">
		<div class="grid-col-fill usa-prose margin-right-1">
            <div class="grid-row">
                <div class="grid-col-auto">
                    <div class="margin-right-2 margin-y-3">
                        <i class="sds fa-book fa-2x"></i>
                    </div>
                </div>
                <div class="grid-col-fill">
                    <h2>{{model.title}}</h2>
                    <div class="display-properties">Latest Update:
                        <b>{{ model.lastModifiedDate | date }}</b>
                    </div>
                </div>

            </div>
            <!--grid-row top-->
            <div class="grid-row">
                <div class="grid-col-auto">
                    <div class="desktop:margin-left-6">
                    	<p>{{model.description}}</p>
                    </div>
                </div>
            </div>
       </div>
	</div>
	  <div class="sds-button-row sds-button-row--circles">
	    <div class="sds-button-col sds-button-col--left">
	      <button id="back" class="sds-button--circle usa-button--secondary sds-button--lg"><i class="fa fa-angle-left"></i></button>
	      <label for="back">Go to How many CFDA Numbers Does My Agency Have?</label>
	    </div>
	    <div class="sds-button-col">
	      <button id="cancel" class="sds-button--circle usa-button--secondary sds-button--lg"><i class="fa fa-times"></i></button>
	      <label for="cancel">Cancel</label>
	    </div>
	    <div class="sds-button-col">
	      <button id="help" class="sds-button--circle usa-button--secondary sds-button--lg"><i class="fa fa-question"></i></button>
	      <label for="help">Help</label>
	    </div>
	    <div class="sds-button-col sds-button-col--right">
	      <button id="forward" class="sds-button--circle usa-button--secondary sds-button--lg"><i class="fa fa-angle-right"></i></button>
	      <label for="forward">Go to What is an Assistance Listing?</label>
	    </div>
</div>
