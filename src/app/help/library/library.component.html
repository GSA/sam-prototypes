<sds-page>
  <sds-page-options class="sam-page__options">
    <sds-toolbar class="tablet:grid-col-auto" #toolbar="sdsToolbar" [expanded]="true">
      <sds-accordion>
      	<sds-accordion-item [expanded]="true">
      		<sds-accordion-item-header>Show Articles For</sds-accordion-item-header>
        	<sds-side-navigation #sideNav [model]="sideNavModel"></sds-side-navigation>
        </sds-accordion-item>
       </sds-accordion>
    </sds-toolbar>
    <div class="sds-page__content  tablet:grid-col-fill margin-0">
		<search-list-layout [service]="service" [configuration]="service.configuration">
		    <ng-template #resultContent let-item>
	    	    <div>
	        	    <help-item [model]="item"></help-item>
	        	</div>
	    	</ng-template>
		</search-list-layout>
    </div>
  </sds-page-options>

</sds-page>
